<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshika Art App - Pro Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff4081; --secondary: #3f51b5; --bg: #f8f9fa; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); padding-bottom: 70px; }

        /* Login & Registration */
        #login-page { position: fixed; inset: 0; background: var(--white); z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .input-group { width: 100%; max-width: 300px; margin-bottom: 15px; position: relative; }
        .input-box { width: 100%; padding: 12px 40px 12px 15px; border: 1px solid #ddd; border-radius: 25px; outline: none; transition: 0.3s; }
        .input-box:focus { border-color: var(--primary); }
        .status-icon { position: absolute; right: 15px; top: 13px; font-size: 1.2rem; display: none; }
        .status-icon.green { color: #4caf50; display: block; }
        .status-icon.red { color: #f44336; display: block; }
        
        .avatar-upload { width: 80px; height: 80px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-bottom: 10px; overflow: hidden; border: 2px dashed #ccc; }
        .avatar-upload img { width: 100%; height: 100%; object-fit: cover; }

        /* Main UI */
        header { background: var(--white); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .section { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Profile Style */
        .profile-card { background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .profile-img-large { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 10px; object-fit: cover; }
        
        .btn-action { width: 100%; max-width: 300px; padding: 12px; border: none; border-radius: 25px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; }
        .nav-item { color: #999; text-align: center; font-size: 0.7rem; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.2rem; display: block; }
    </style>
</head>
<body>

    <div id="login-page">
        <h2 style="margin-bottom: 20px; color: var(--secondary);">Create Your Account</h2>
        
        <label class="avatar-upload" for="reg-photo">
            <div id="photo-placeholder"><i class="fa-solid fa-camera"></i><br><small>Photo</small></div>
            <img id="reg-preview" src="" style="display:none;">
        </label>
        <input type="file" id="reg-photo" accept="image/*" style="display:none;" onchange="previewRegPhoto(this)">

        <div class="input-group">
            <input type="text" id="reg-username" class="input-box" placeholder="Choose Unique Username" oninput="checkUsername(this.value)">
            <i id="tick-icon" class="fa-solid status-icon"></i>
        </div>

        <div class="input-group">
            <input type="text" id="reg-fullname" class="input-box" placeholder="Full Name">
        </div>

        <div class="input-group">
            <input type="tel" id="reg-phone" class="input-box" placeholder="Mobile Number">
        </div>

        <button class="btn-action" onclick="sendOTP()" id="otp-send-btn">Send OTP</button>

        <div id="otp-section" style="display:none; width: 100%; text-align: center; margin-top: 15px;">
            <div class="input-group" style="margin: 0 auto 15px;">
                <input type="text" id="login-otp" class="input-box" placeholder="Provide OTP">
            </div>
            <button class="btn-action" style="background: var(--secondary);" id="finish-btn" onclick="finishRegistration()">Complete Registration</button>
        </div>
    </div>

    <div id="main-app" style="display:none;">
        <header>
            <div style="display:flex; align-items:center;">
                <img id="header-avatar" src="" style="width:35px; height:35px; border-radius:50%; margin-right:10px; object-fit: cover;">
                <span id="header-name" style="font-weight:600;">User</span>
            </div>
            <i class="fa-solid fa-bell"></i>
        </header>

        <section id="home" class="section active">
            <h3>Feed</h3>
            <p style="color:#888;">Posts will appear here...</p>
        </section>

        <section id="profile" class="section">
            <div class="profile-card">
                <label for="profile-change-photo">
                    <img id="profile-display-img" src="" class="profile-img-large" style="cursor:pointer;">
                </label>
                <input type="file" id="profile-change-photo" hidden onchange="updateProfilePhoto(this)">
                
                <h2 id="profile-display-name">Name</h2>
                <p id="profile-display-user" style="color:var(--primary); font-weight:bold;">@username</p>
                <br>
                <input type="text" id="edit-name" class="input-box" placeholder="Update Name" style="margin-bottom:10px;">
                <button class="btn-action" onclick="updateName()">Update Name</button>
                <button onclick="logout()" style="background:none; border:none; color:red; margin-top:20px; cursor:pointer;">Logout</button>
            </div>
        </section>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="nav('home')"><i class="fa-solid fa-house"></i>Home</div>
            <div class="nav-item" onclick="nav('profile')"><i class="fa-solid fa-user"></i>Profile</div>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyA-pstSQBFBTJpPJ78Lrdf5RSrzXB9JP3Y",
          authDomain: "anshika-art-app-c3098.firebaseapp.com",
          projectId: "anshika-art-app-c3098",
          storageBucket: "anshika-art-app-c3098.firebasestorage.app",
          messagingSenderId: "668172706295",
          appId: "1:668172706295:web:3fa07ffe6134fd1d9fcef2",
          measurementId: "G-Q1BJT7T3ZJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let tempPhoto = "";
        let generatedOTP = "";

        // Image Compression Function
        function compressImage(base64Str) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 200;
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                };
            });
        }

        // Check Username Availability
        window.checkUsername = async (val) => {
            const icon = document.getElementById('tick-icon');
            if(val.length < 3) { icon.className = "fa-solid status-icon"; return; }
            
            const q = query(collection(db, "users"), where("username", "==", val.toLowerCase().trim()));
            const querySnapshot = await getDocs(q);
            
            if (querySnapshot.empty) {
                icon.className = "fa-solid fa-circle-check status-icon green";
            } else {
                icon.className = "fa-solid fa-circle-xmark status-icon red";
            }
        };

        window.previewRegPhoto = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    tempPhoto = await compressImage(e.target.result);
                    document.getElementById('reg-preview').src = tempPhoto;
                    document.getElementById('reg-preview').style.display = 'block';
                    document.getElementById('photo-placeholder').style.display = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.sendOTP = () => {
            const user = document.getElementById('reg-username').value;
            const icon = document.getElementById('tick-icon');
            if(icon.classList.contains('red') || !user) return alert("Username unavailable or empty!");
            
            generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
            alert("Your OTP is: " + generatedOTP);
            document.getElementById('otp-section').style.display = 'block';
            document.getElementById('otp-send-btn').style.display = 'none';
        };

        window.finishRegistration = async () => {
            const btn = document.getElementById('finish-btn');
            const entered = document.getElementById('login-otp').value;
            const username = document.getElementById('reg-username').value.toLowerCase().trim();

            if(entered !== generatedOTP) return alert("Wrong OTP!");
            if(!username) return alert("Username is required!");

            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                const userData = {
                    username: username,
                    fullname: document.getElementById('reg-fullname').value || "User",
                    phone: document.getElementById('reg-phone').value || "N/A",
                    photo: tempPhoto || "https://via.placeholder.com/150"
                };

                await setDoc(doc(db, "users", userData.username), userData);
                localStorage.setItem("anshika_user", JSON.stringify(userData));
                location.reload();
            } catch (e) {
                alert("Error: " + e.message);
                btn.innerText = "Complete Registration";
                btn.disabled = false;
            }
        };

        window.updateName = async () => {
            const newName = document.getElementById('edit-name').value;
            if(!newName) return;
            let localData = JSON.parse(localStorage.getItem("anshika_user"));
            localData.fullname = newName;
            await setDoc(doc(db, "users", localData.username), localData);
            localStorage.setItem("anshika_user", JSON.stringify(localData));
            location.reload();
        };

        window.updateProfilePhoto = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    let localData = JSON.parse(localStorage.getItem("anshika_user"));
                    localData.photo = await compressImage(e.target.result);
                    await setDoc(doc(db, "users", localData.username), localData);
                    localStorage.setItem("anshika_user", JSON.stringify(localData));
                    location.reload();
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.nav = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        };

        window.logout = () => { localStorage.removeItem("anshika_user"); location.reload(); };

        const saved = localStorage.getItem("anshika_user");
        if(saved) {
            const data = JSON.parse(saved);
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('header-avatar').src = data.photo;
            document.getElementById('header-name').innerText = data.fullname;
            document.getElementById('profile-display-img').src = data.photo;
            document.getElementById('profile-display-name').innerText = data.fullname;
            document.getElementById('profile-display-user').innerText = "@" + data.username;
        }
    </script>
</body>
</html>
